<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聖遺物評分工具 | 原神工具箱</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="css/artifactScoring.css">
    <link rel="stylesheet" href="css/public.css">

    <script src="https://unpkg.com/vue@3"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div id="app">
        <header-navbar></header-navbar>
        <div class="container">
            <div class="title">
                <span class="display-3"><strong>聖遺物評分工具</strong></span>
            </div>
            <div class="row main">
                <div class="col inputs">
                    <div class="row">
                        <span class="h3">聖遺物選擇</span>
                        <div class="col-3 inputs-star">
                            <select class="col form-select form-select-lg" aria-label="Artifact Star">
                                <option selected>星級</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                        <div class="col-9 inputs-name">
                            <select class="col form-select form-select-lg inputs-name" aria-label="Artifact Name">
                                <option selected>名稱</option>
                                <option value="1">幸運兒</option>
                                <option value="2">遊醫</option>
                                <option value="3">冒險家</option>
                            </select>
                        </div>
                    </div>
                    <div class="inputs-level">
                        <label for="level" class="form-label"><span class="h3">強化等級</span></label>
                        <input type="number" class="form-control form-control-lg" id="level" placeholder="0~20">
                    </div>
                    <div class="inputs-mainAtt">
                        <label for="mainAtt" class="form-label"><span class="h3">主辭條</span></label>
                        <input type="number" class="form-control form-control-lg" id="mainAtt" placeholder="0~20">
                    </div>
                    <div class="inputs-secondaryAtt1">
                        <label for="secondaryAtt1" class="form-label"><span class="h3">副辭條1</span></label>
                        <input type="number" class="form-control form-control-lg" id="secondaryAtt1" placeholder="0~20">
                    </div>
                </div>
                <div class="col output"></div>
            </div>
        </div>

        <footer-custom></footer-custom>
    </div>
    <script src="js/public.js"></script>
</body>

</html>
